<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>パスワード再設定</title>
</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main class="auth-container">
        <h1>パスワード再設定</h1>

        <p th:if="${message}" th:text="${message}" class="auth-message success"></p>
        <p th:if="${error}" th:text="${error}" class="auth-message error"></p>

        <form th:action="@{/password/reset}" method="post">
            <input type="email"
                   name="email"
                   placeholder="登録済みメールアドレス"
                   required>
            <button type="submit">再設定メールを送信</button>
        </form>
    </main>

    <!-- フッター -->
    <div th:replace="~{fragment :: footer}"></div>

    <!-- scripts -->
    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
