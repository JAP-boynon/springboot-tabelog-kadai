<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!-- meta -->
<div th:fragment="meta" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</div>

<!-- styles -->
<div th:fragment="styles" th:remove="tag">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
          rel="stylesheet">

    <!-- 共通CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</div>

<!-- header -->
<div th:fragment="header" th:remove="tag">
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand logo-text" th:href="@{/}">
                NAGOYAMESHI
            </a>
            
               <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">

                    <!-- 未ログイン -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">
                            ログイン
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/signup}">新規登録</a>
                            </li>  

                    <!-- 一般ユーザー -->
                   <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
    <a class="nav-link dropdown-toggle"
       href="#"
       role="button"
       data-bs-toggle="dropdown">
        <span sec:authentication="principal.user.name"></span>
    </a>

    <div class="dropdown-menu dropdown-menu-end">
		 <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/user}">会員情報</a>  
         <a class="dropdown-item" th:href="@{/reservations}" sec:authorize="isAuthenticated()">予約一覧</a>                               
          <div class="dropdown-divider"></div>
        <a class="dropdown-item samuraitravel-dropdown-item"
           href="#"
           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            ログアウト
        </a>
    </div>
</li>

                    <!-- 管理者 -->
                   <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
    <a class="nav-link dropdown-toggle"
       href="#"
       role="button"
       data-bs-toggle="dropdown">
        管理者メニュー
    </a>

    <div class="dropdown-menu dropdown-menu-end">
        <a class="dropdown-item samuraitravel-dropdown-item"
           th:href="@{/admin/stores}">
            店舗一覧
        </a>
        
          <a class="dropdown-item samuraitravel-dropdown-item"
           th:href="@{/admin/users}">
            会員一覧
        </a>


        <div class="dropdown-divider"></div>

        <a class="dropdown-item samuraitravel-dropdown-item"
           href="#"
           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            ログアウト
        </a>
    </div>
</li>

                </ul>
            </div>
             <form id="logout-form" th:action="@{/logout}" method="post"></form>
        </div>
    </nav>
</div>

<!-- footer -->
<div th:fragment="footer" th:remove="tag">
    <footer class="bg-light mt-5">
        <div class="d-flex justify-content-center align-items-center py-3">
            <p class="text-muted small mb-0">
                &copy; NAGOYAMESHI All rights reserved.
            </p>
        </div>
    </footer>
</div>

<!-- scripts -->
<div th:fragment="scripts" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
