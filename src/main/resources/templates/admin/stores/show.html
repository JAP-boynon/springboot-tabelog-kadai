<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
     <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>店舗詳細（管理者）</title>

</head>

<body>
<div th:replace="~{fragment :: header}"></div>

<main class="container pt-4 pb-5">

    <!-- パンくず -->
    <nav class="mb-4" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/admin/stores}">店舗一覧</a>
            </li>
            <li class="breadcrumb-item active">店舗詳細</li>
        </ol>
    </nav>

    <!-- 店舗名 -->
    <h1 class="mb-4 text-center" th:text="${store.name}">店舗名</h1>

   <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/admin/stores/{id}/edit(id=${store.id})}">
        編集
    </a>
</div>

<div th:if="${store.imageName}" class="mb-4">
    <img
        th:src="@{/storage/{file}(file=${store.imageName})}"
        alt="店舗画像"
        style="max-width: 400px; width:100%; object-fit: cover;"
    >
</div>

    <!-- 店舗情報 -->
    <div class="container">

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">ID</div>
            <div class="col" th:text="${store.id}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">店舗名</div>
            <div class="col" th:text="${store.name}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">カテゴリ</div>
            <div class="col" th:text="${store.categoryName}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">価格</div>
            <div class="col">
                <span th:if="${store.price != null}"
                      th:text="${#numbers.formatInteger(store.price, 1, 'COMMA')} + '円'"></span>
                <span th:unless="${store.price != null}">未設定</span>
            </div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">説明</div>
            <div class="col pre-wrap" th:text="${store.description}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">営業時間</div>
            <div class="col" th:text="${store.businessHours}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">定休日</div>
            <div class="col" th:text="${store.regularHoliday}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">郵便番号</div>
            <div class="col" th:text="${store.postalCode}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">住所</div>
            <div class="col" th:text="${store.address}"></div>
        </div>

        <div class="row pb-2 mb-2 border-bottom">
            <div class="col-4 fw-bold">電話番号</div>
            <div class="col" th:text="${store.phoneNumber}"></div>
        </div>

    </div>


</main>

<div th:replace="~{fragment :: footer}"></div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
